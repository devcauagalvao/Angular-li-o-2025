<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="formGroupStudent">
        <div class="mb-3">
          <label for="inputName" class="form-label">Nome:</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="inputName"
            aria-describedby="nameHelp"
            placeholder="Digite o nome do estudante"
          />
        </div>
        <div class="mb-3">
          <label for="inputCourse" class="form-label">Curso:</label>
          <select
            formControlName="course"
            class="form-control"
            id="inputCourse"
            aria-describedby="courseHelp"
          >
            <option value="">Selecione um curso</option>
            <option *ngFor="let c of courses" [value]="c.course">
              {{ c.course }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" (click)="save()">
          Salvar
        </button>
      </form>
    </div>

    <div class="col-md-6">
      <h1>Alunos Cadastrados</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
            <th scope="col">Funções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of students">
            <th scope="row">{{ s.id }}</th>
            <td>{{ s.name }}</td>
            <td>{{ s.course }}</td>
            <td class="icon-group">
              <button class="btn delete-btn" (click)="delete(s)">
                <span class="material-symbols-outlined">delete</span>
              </button>
              <button class="btn edit-btn" (click)="update(s)">
                <span class="material-symbols-outlined">edit</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
